<form class="quiz_quest image_quest">
    <h3>Domanda rabaltina</h3>
    <div class="question">
        <label for="quest">Inserisci la domanda:</label>
        <input type="text" id="question" name="question" autofocus>
    </div>

    <div class="image_div">
        <label for="image_upload">Seleziona un'immagine:</label>

        <input type="file" id="image_upload" name="image_upload" accept="image/png, image/jpeg" onchange="">
    </div>

    <div class="choice">
        <label for="ans1">Parola corretta:</label>
        <input type="text" id="fanswer" name="fanswer">
    </div>
</form>
